<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card mt-5">
                    <div class="card-body text-center">
                        <h1 class="card-title">QR Code Generator</h1>
                        <p class="card-text">Enter text or a URL to generate a QR code.</p>
                        <div class="form-group">
                            <input type="text" class="form-control" id="qr-text" placeholder="Enter text or URL">
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="qr-color">QR Code Color</label>
                                <input type="color" id="qr-color" value="#000000" title="Choose your color">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="logo-input">Logo</label>
                                <input type="file" class="form-control-file" id="logo-input">
                            </div>
                        </div>
                        <button class="btn btn-primary" id="generate-btn">Generate QR Code</button>
                        <button class="btn btn-secondary" id="download-btn">Download QR Code</button>
                        <button class="btn btn-danger" id="clear-btn">Clear</button>
                        <div id="qr-code" class="mt-4"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
